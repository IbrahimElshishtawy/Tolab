name: tolab
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  supabase_flutter: ^2.9.1
  font_awesome_flutter: ^10.8.0
  share_plus: ^11.0.0
  file_picker: ^10.2.0
  fluttertoast: ^8.2.12
  app_links: ^3.0.0
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  mailer: ^6.4.1
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  build_runner: ^2.4.6
  flutter_native_splash: ^2.4.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image_splash/Tolab_splash_page.png
    - assets/image_App/Tolab.png

flutter_native_splash:
  color: "#000000"
  image: assets/image_App/Tolab.png
  android: true
  ios: true
  fullscreen: true
