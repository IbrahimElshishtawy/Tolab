name: tolab_educator
description: "Tolab Educator App for Doctors and Assistants."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.4.9
  dio: ^5.3.3
  go_router: ^12.1.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.1
  intl: 0.20.2
  formz: ^0.6.0
  file_picker: ^6.1.1
  mime: ^1.0.4
  syncfusion_flutter_pdfviewer: ^32.2.5
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/icons/
